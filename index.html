<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- RESEt CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap CSS -->

<!-- ************************** -->
<!-- * * * * * BODY * * * * * * -->
<!-- ************************** -->
<!-- TODO: SET BACKGROUND IMAGE -->

<body class="bg-dark">
    <!-- HEADER -->
    <h1 class="text-light text-right mr-5 p-3 pr-5">Star Wars RPG!</h1>
    <!-- FIRST ROW WITH IMG  -->
    <div class="container mb-5 pb-5">
        <h3 id="youCharacterHeader" class="text-light m-2 mx-5">Choose Your Character</h3>
        <!-- Row with Attackers to be selected -->
        <div id="attackerRow" class="row">
            <!-- Chewbacca -->
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-7 p-1 setAttacker" data-health="120" data-hp="120"
                data-name="Chewbacca">
                <div class="card card-size p-1">
                    <h4 class="card-title text-center p-2 mx-2  bg-primary text-light">Chewbacca</h4>
                    <img class="px-1 m-1" src="./assets/images/chewbacca.webp" alt="Chewbacca">
                    <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light setHp">120</h4>
                </div>
            </div>
            <!-- Han Solo -->
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-7 p-1 setAttacker" data-health="140" data-hp="140"
                data-name="Han Solo">
                <div class="card card-size p-1">
                    <h4 class="card-title text-center p-2 mx-2  bg-primary text-light">Han Solo</h4>
                    <img class="px-1 m-1" src="./assets/images/han-solo.webp" alt="Han Solo">
                    <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light setHp">140</h4>
                </div>
            </div>
            <!-- Leia -->
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-7 p-1 setAttacker" data-health="110" data-hp="110"
                data-name="Leia">
                <div class="card card-size p-1">
                    <h4 class="card-title text-center p-2 mx-2  bg-primary text-light">Leia</h4>
                    <img class="px-1 m-1" src="./assets/images/leia.webp" alt="Leia">
                    <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light setHp">110</h4>
                </div>
            </div>
            <!-- Luke -->
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-7 p-1 setAttacker" data-health="150" data-hp="150"
                data-name="Luke">
                <div class="card card-size p-1">
                    <h4 class="card-title text-center p-2 mx-2  bg-primary text-light">Luke</h4>
                    <img class="px-1 m-1" src="./assets/images/luke.webp" alt="Luke">
                    <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light setHp">150</h4>
                </div>
            </div>
            <!-- Trooper -->
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-7 p-1 setAttacker" data-health="130" data-hp="130"
                data-name="Trooper">
                <div class="card card-size p-1">
                    <h4 class="card-title text-center p-2 mx-2  bg-primary text-light">Trooper</h4>
                    <img class="px-1 m-1" src="./assets/images/storm-trooper.webp" alt="Trooper">
                    <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light setHp">130</h4>
                </div>
            </div>
            <!-- Vader -->
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-7 p-1 setAttacker" data-health="150" data-hp="150"
                data-name="Dark Vader">
                <div class="card card-size p-1">
                    <h4 class="card-title text-center p-2 mx-2  bg-primary text-light">Dark Vader</h4>
                    <img class="px-1 m-1" src="./assets/images/vader.webp" alt="Vader">
                    <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light setHp">150</h4>
                </div>
            </div>
        </div>
        <!-- :::: END attackerRow :::: -->
        <h3 id="availableEnemiesHeader" class="text-light m-2 mx-5 invisible">Enemies Available To Attack</h3>
        <!-- Second ROW -->
        <!-- This Row will hold the enemies available to be selected -->
        <div id="enemiesRow" class="row"></div>

        <h3 id="fightSectionHeader" class="text-light m-2 mx-5 invisible">Fight Section</h3>
        <!-- ATTACK BUTTON -->
        <button id="btnAttack" type="button" class="btn btn-primary m-2 mx-5 w-25 invisible">Attack</button>
        <h3 id="enemyHeader" class="text-light m-2 mx-5 invisible">Enemy</h3>
        <!-- Third Img row -->
        <div id="enemyRow" class="row">
            <!-- single img of current enemy will be display here -->
        </div>
        <!-- Row to display current fight info -->
        <div class="row text-light">
            <h4 id="fightInfo"></h4>
        </div>
        <!-- RESTART BUTTON -->
        <button id="btnRestart" type="button" class="btn btn-primary m-2 mx-5 mb-5 w-25 invisible">Restart</button>
    </div>
    <!-- :::: END of container :::: -->
</body>

</html>
